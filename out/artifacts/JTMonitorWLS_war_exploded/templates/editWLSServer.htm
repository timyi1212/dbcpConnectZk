<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <title>Edit WLS Info</title>
    
    <link rel="stylesheet" type="text/css" href="style/authority/jquery.fancybox-1.3.4.css" media="screen"/>
    <link href="style/authority/basic_layout.css" rel="stylesheet" type="text/css"/>
    <link href="style/authority/common_style.css" rel="stylesheet" type="text/css"/>
    <link href="style/authority/zTreeStyle.css" rel="stylesheet" type="text/css"/>
    <link href="style/jtmCommon.css" rel="stylesheet" type="text/css"/>
    
    <script language="javascript" type="text/javascript" src="script/jquery.min.js"></script>
    <script language="javascript" type="text/javascript" src="script/highcharts.js"></script>
    <script language="javascript" type="text/javascript" src="script/exporting.js"></script>
    <script type="text/javascript" src="scripts/jquery/jquery-1.4.4.min.js"></script>
    <script type="text/javascript" src="scripts/zTree/jquery.ztree.core-3.2.js"></script>
    <script type="text/javascript" src="scripts/fancybox/jquery.fancybox-1.3.4.js"></script>
    <script type="text/javascript" src="scripts/fancybox/jquery.fancybox-1.3.4.pack.js"></script>
    <script type="text/javascript" src="scripts/artDialog/artDialog.js?skin=default"></script>
</head>

<body>
<div id="container">
    <form name="wlsServerForm" id="wlsServerForm" action="wlsServer/update.htm" method="post">
        <table id="table" class="unit-the-table table" cellspacing="0" cellpadding="0" width="100%" align="center"
               border="0">
            <tbody>
            <tr>
                <td width="40" style="background-color: #044599">No.</td>
                <td width="40" style="background-color: #044599">Server名称</td>
                <td width="40" style="background-color: #044599">IP地址/主机名</td>
                <td width="40" style="background-color: #044599">端口</td>
                <td width="40" style="background-color: #044599">管理员账号</td>
                <td width="40" style="background-color: #044599">管理员密码</td>
            </tr>
            <tr>
                <td width="40">
                	$!wlsServer.id
                    <input name="id" id="id" type="hidden" value="$!wlsServer.id"/>
                </td>
                <td width="40">
                    <input name="servername" id="servername" type="text" class="jtm_input" value="$!wlsServer.servername"/>
                </td>
                <td width="40">
                    <input name="ipAddr" id="ipAddr" type="text" class="jtm_input" value="$!wlsServer.ipAddr"/>
                    </td>
                <td width="40">
                    <input name="port" id="port" type="text" class="jtm_input" value="$!wlsServer.port"/>
                </td>
                <td width="40">
                    <input name="username" id="username" type="text" class="jtm_input" value="$!wlsServer.username"/>
                </td>
                <td width="40">
                    <input name="password" id="password" type="password" class="jtm_input" value="$!wlsServer.password"/>
                </td>
            </tr>
            </tbody>
        </table>
        <br/>
        <div id="hintText"></div>
        <br/>
        <input type="button" onclick="checkForm()" class="ui_input_btn01" value="保存"/> &nbsp; &nbsp;
        <input type="button" onclick="cancelEdit()" class="ui_input_btn01" value="返回"/>
    </form>
</div>

<script type="text/javascript">
    function cancelEdit() {
        location.href = 'wasServerConfig.htm';
    }
    function checkForm() {
    	
        var canSubmit = true;
        
        if(!$("#servername").val() && canSubmit) {
        	
            
            $("#hintText").html("servername is blank");
        }
        if(!$("#ipAddr").val() && canSubmit) {
            canSubmit = false;
            $("#hintText").html("IPAddress is blank");
        }
		if(!$("#port").val() && canSubmit) {
            canSubmit = false;
            $("#hintText").html("port is blank");
        }
        if(!$("#username").val() && canSubmit) {
            canSubmit = false;
            $("#hintText").html("username is blank");
        }
        if(!$("#password").val() && canSubmit) {
            canSubmit = false;
            $("#hintText").html("password is blank");
        }
        
        if(canSubmit) {
            $("#wlsServerForm").submit();
        }
    }
</script>
</body>
</html>
