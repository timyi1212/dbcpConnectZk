<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <title>WAS Process Config</title>

    <link href="style/authority/basic_layout.css" rel="stylesheet" type="text/css"/>
    <link href="style/authority/common_style.css" rel="stylesheet" type="text/css"/>
    <link href="style/authority/zTreeStyle.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="style/authority/jquery.fancybox-1.3.4.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="style/jtmCommon.css"/>

    <script language="javascript" type="text/javascript" src="script/jquery.min.js"></script>
    <script language="javascript" type="text/javascript" src="script/highcharts.js"></script>
    <script language="javascript" type="text/javascript" src="script/exporting.js"></script>
    <script type="text/javascript" src="scripts/jquery/jquery-1.4.4.min.js"></script>
    <script type="text/javascript" src="scripts/zTree/jquery.ztree.core-3.2.js"></script>
    <script type="text/javascript" src="scripts/fancybox/jquery.fancybox-1.3.4.js"></script>
    <script type="text/javascript" src="scripts/fancybox/jquery.fancybox-1.3.4.pack.js"></script>
    <script type="text/javascript" src="scripts/artDialog/artDialog.js?skin=default"></script>
    <script type="text/javascript">
        function addWLSServer() {
            $("#wlsServerform").attr("action", "addWLSServer.htm");
        }

        function deleteWLSServer() {
            var uniqueId = $('input:radio[name="id"]:checked').val();
           
            if (uniqueId != null) {
            	
                //$("#uniqueId").val(uniqueId);
                
                $("#wlsServerform").attr("action", "wlsServer/delete.htm");
            }
        }

        function editWLSServer() {
            var uniqueId = $('input:radio[name="id"]:checked').val();
            if (uniqueId != null) {
                //$("#uniqueId").val(uniqueId);
                $("#wlsServerform").attr("action", "editWLSServer.htm");
            }
        }
    </script>
</head>

<body>
<div id="container">
    <form name="wlsServerform" id="wlsServerform" action="" method="post">
        <table id="table" class="unit-the-table table" cellspacing="0"
               cellpadding="0" width="100%" align="center" border="0">
            <tbody>
            <tr>
                <td width="5%" style="background-color: #044599">&nbsp;</td>
                <td width="10%" style="background-color: #044599">No.</td>
                <td width="20%" style="background-color: #044599">Server名称</td>
                <td width="20%" style="background-color: #044599">IP地址/主机名</td>
                <td width="10%" style="background-color: #044599">端口</td>
                <td width="15%" style="background-color: #044599">管理员账号</td>
                <td width="20%" style="background-color: #044599">管理员密码</td>
            </tr>
            #foreach ( $wlsServer in $wlsServerList)
            <tr>
                <td width="5%"><input type="radio" id="id" name="id" value="$!wlsServer.id" /></td>
                <td width="10%">$!wlsServer.id</td>
                <td width="20%">$!wlsServer.servername</td>
                <td width="20%">$!wlsServer.ipAddr</td>
                <td width="10%">$!wlsServer.port</td>
                <td width="15%">$!wlsServer.username</td>
                <td width="20%">*******</td>
            </tr>
            #end
            </tbody>
        </table>
        <br/> <input type="submit" onclick="addWLSServer()" class="ui_input_btn01"
                     value="添加"/> &nbsp;&nbsp;
        <input type="submit"
               onclick="deleteWLSServer()" class="ui_input_btn01" value="删除"/>&nbsp;&nbsp;
        <input type="submit" onclick="editWLSServer()" class="ui_input_btn01"
               value="修改"/>
    </form>
</div>
</body>
</html>
