<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <title>Add WAS Info</title>
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    
    <link href="style/authority/basic_layout.css" rel="stylesheet"
          type="text/css"/>
    <link href="style/authority/common_style.css" rel="stylesheet"
          type="text/css"/>
    <link href="style/authority/zTreeStyle.css" rel="stylesheet"
          type="text/css"/>
    <link rel="stylesheet" type="text/css"
          href="style/authority/jquery.fancybox-1.3.4.css" media="screen" />
    <link href="style/jtmCommon.css" rel="stylesheet" type="text/css" />
    
    <script type="text/javascript" src="scripts/jquery/jquery-1.4.4.min.js"></script>
    <script type="text/javascript"
            src="scripts/zTree/jquery.ztree.core-3.2.js"></script>
    <script type="text/javascript"
            src="scripts/fancybox/jquery.fancybox-1.3.4.js"></script>
    <script type="text/javascript"
            src="scripts/fancybox/jquery.fancybox-1.3.4.pack.js"></script>
    <script type="text/javascript"
            src="scripts/artDialog/artDialog.js?skin=default"></script>
    <script language="javascript" type="text/javascript"
            src="script/jquery.min.js">
    </script>
    <script language="javascript" type="text/javascript"
            src="script/highcharts.js">
    </script>
    <script language="javascript" type="text/javascript"
            src="script/exporting.js">
    </script>

</head>
<body>
<div id="container">
    <form name="form" id="form" action="wlsServer/add.htm" method="post">
        <table id="table" class="unit-the-table table" cellspacing="0"
               cellpadding="0" width="100%" align="center" border="0">
            <tbody>
            <tr>
                <td width="40" style="background-color: #044599">No.</td>
                <td width="40" style="background-color: #044599">Server名称</td>
                <td width="40" style="background-color: #044599">IP地址/主机名</td>
                <td width="40" style="background-color: #044599">端口</td>
                <td width="40" style="background-color: #044599">管理员账号</td>
                <td width="40" style="background-color: #044599">管理员密码</td>
            </tr>
            #foreach ( $wlsServer in $wlsServerList)
            <tr>
                <td width="40">$!wlsServer.id</td>
                <td width="40">$!wlsServer.servername</td>
                <td width="40">$!wlsServer.ipAddr</td>
                <td width="40">$!wlsServer.port</td>
                <td width="40">$!wlsServer.username</td>
                <td width="40">$!wlsServer.password</td>
            </tr>
            #end
            <tr>
                <td width="40">&nbsp;
                </td>
                <td width="40"><input type="text" name="servername"
                                      style="text-align: center; width: 100%; height: 100%"/></td>
                <td width="40"><input type="text" name="ip"
                                      style="text-align: center; width: 100%; height: 100%"/></td>
                <td width="40"><input type="text" name="port"
                                      style="text-align: center; width: 100%; height: 100%"/></td>
                <td width="40"><input type="text" name="username"
                                      style="text-align: center; width: 100%; height: 100%"/></td>
                <td width="40"><input type="password" name="password"
                                      style="text-align: center; width: 100%; height: 100%"/></td>
            </tr>
            </tbody>
        </table>
        <br/>
        <input type="submit" class="ui_input_btn01"
               value="保存"/> &nbsp;&nbsp;
        <input type="button"
               onclick='location.href="wasServerConfig.htm"' class="ui_input_btn01" value="返回"/>
    </form>
    <br/>
</div>
</body>
</html>
